<!DOCTYPE html>
<html lang="en">

    <head>
        <title>descendants</title>
        <style>
            ul > li{
                color: blue;
            }
        </style>

        <!-- Other selectors are 
            , for multiple element
            blanck space for descendant
            > child
            + Adjacent sibling
            [* + *] attribute
            : pseudaclass
            :: pseudoelement
        -->
    </head>

    <body>
        <ol>
            <li>list item one</li>
            <li>list item two</li>
            <ul>
                <li>sublist item one</li>
                <li>sublist item two</li>
            </ul>
            <li>list item three</li>
        </ol>
    </body>

</html>
