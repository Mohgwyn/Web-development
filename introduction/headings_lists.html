<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hello, headings, lists</title>
    </head>
    <body>
        Hello world

        <h1>This is a heading</h1>
        <h2>This is a smaller heading</h2>
        <h3>This is the smallest heading</h3>

        An ordered list
        <ol>
            <li>Firts item</li>
            <li>Second item</li>
            <li>Third item</li>
        </ol>

        An unordered list
        <ul>
            <li>Firts item</li>
            <li>Second item</li>
            <li>Third item</li>
        </ul>
    </body>
</html>
