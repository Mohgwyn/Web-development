<!DOCTYPE html>
<html lang="en">

    <head>
        <title>style</title>
        <link rel="stylesheet" href="style.css">
        <style>
            #foo{
                color: orange;
                text-align: center;
            }
            .baz{
                color: green;
                text-align: center;
            }
        </style>
    </head>

    <body>
        <h1>Welcome to my Web Page!</h1>
        <h1>This is a second heading</h1>

        <h2 id="foo">Reference with id</h2>

        <h3 class="baz">class example 1</h3>
        <h3 class="baz">class example 2</h3>
        <h3>class example 3</h3>
        <h3 class="baz">class example 4</h3>

        Hello, world!
    </body>
</html>
