    <head>

        <style>
            body {
                background-color: rgb(30, 30, 30);
            }
            a {
                color: white;
                float: right;
                padding: 10px;
                text-decoration: none;
            }
            a:hover {
                text-decoration: underline;
            }

                text-align: center;
                padding-top: 300px;
            }
            div {
                padding: 10px;
            }

                width: 500px;
                height: 20px;

                border-style: groove;

                <form>
