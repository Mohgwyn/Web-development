<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced</title>
        <link rel="stylesheet" href="style_advanced.css">
    </head>
    <body>
        <a href="index.html">Search</a>

        <h2 id="titulo">Advanced</h2>
        <form action="https://www.google.com/search?">
            <div>All this words:<input type="text" name="as_q" class="search"></div>
            <div>This exact word or phrase:<input type="text" name="as_epq" class="search"></div>
            <div>Any of these words:<input type="text" name="as_oq" class="search"></div>
            <div>None of these words:<input type="text" name="as_eq" class="search"></div>

            <div><input type="submit" value="Advanced search" id="button"></div>
        </form>

    </body>
</html>
